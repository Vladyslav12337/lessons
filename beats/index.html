<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<title>Shop</title>
</head>

<body>

<div class="wrapper">
<header class="header">

<div class="header__container">
		<div class="header__img">
			<img class="header__img" src="img/Immage.png" alt="#">
			<img class="header__group" src="img/Group 69.svg" alt="#">
		</div>
		<div class="header__content">
			<h2 class="header__title">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit.
			</h2>
			<a class="header__link" href="#">Shop now</a>
		</div>

</div>



</header>
<main class="page">
	
<div class="test">
		<div  class="page__choise choise swiper">
	
		<!-- Additional required wrapper -->
		<div class="choise__swiper swiper-wrapper">
		<!-- Slides -->
		<div class="choise__slide swiper-slide"><img src="img/beats1.jpeg" alt="#"></div>
		<div class="choise__slide swiper-slide"><img src="img/beats2 (1).png" alt="#"></div>
		<div class="choise__slide swiper-slide"><img src="img/beats3.jpeg" alt="#"></div>
		<div class="choise__slide swiper-slide"><img src="img/beats3.jpeg" alt="#"></div>
		</div>
	
	
		<!-- If we need navigation buttons -->
	
		</div>
		<div class="choise__arrow choise__arrow--prev "><img src="img/buttonleft.svg" alt="#"></div>
		<div class="choise__arrow choise__arrow--next "><img src="img/buttonright.svg" alt="#"></div>
		
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</main>
</div>
