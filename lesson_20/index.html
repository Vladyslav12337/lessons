<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson20</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__right-content">
					<img class="header__logo" src="img/Logo.svg" alt="Logo">
					<form class="header__form" id="some-form" enctype="multipart/form-data" method="get" action="#">
						<button type="submit">
							<img src="img/search.svg" alt="#">
						</button>
						<input type="text" placeholder="Search">
					</form>
				</div>
				<div class="header__left-content">
					<form class="header__form-left" id="some-form" enctype="multipart/form-data" method="get" action="#">
								<select name="lang" id="lang-choice">
									<option disabled value="">English (united States)</option>
									<option value="2">Spanish</option>
									<option value="3">Ukraine</option>
								</select>
					</form>
					<div class="header__actions">
						<a class="header__link" href="#">Login</a>
						<a class="header__link header__link--color" href="#">Sign Up</a>
					</div>
				</div>
				<button class="header__menu">
					<span></span>
				</button>
			</div>
		</header>
		<script src="js/script.js"></script>
<main class="page">
	<div class="content">
		<div class="content__container">
			<div class="content__left">
				<img src="img/rightimg.webp" alt="#">
			</div>
			<div class="content__right">
				<h3 class="content__title">Sign In Page</h3>
				<form class="content__from" enctype="multipart/form-data" method="get" action="#">
					<button class="content__button-google" type="submit"><span>Continue With Google</span></button>
					<button class="content__button-twitter" type="submit">Continue With Twitter</button>
				</form>
			</div>
		</div>

	</div>
</main>
	</div>




</body>
