<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson14</title>
</head>

<body>
	<div class="orders__container">
		<div class="orders__order order">
			<div class="order__info-block">
				<div class="order__number">Order no: #123456789</div>
				<div class="order__details">
						<div class="order__part-left">
							<div class="order__date">Order Date: <span>2 June 2023 2:40 PM</span></div>
							<div class="order__delivery">Estimated Delivery Date: <span>8 June 2023</span></div>
						</div>
						<div class="order__part-right">
							<div class="order__status">Order Status: <span>Inprogress</span></div>
							<div class="order__payment">Payment Method: <span>Cash on delivery</span></div>
						</div>
				</div>
			</div>
			<div class="orders__product product-order">
				<div class="product-order__inner">
					<a class="product-order__img" href="#">
						<img src="img/main/orders/orders-01.webp" alt="Man">
					</a>
					<div class="product-order__info-block">
						<h4 class="product-order__title">
								<a class="product-order__link-title" href="#">Black Printed T-shirt</a>
						</h4>
						<div class="product-order__color">Color: <span>Yellow</span></div>
						<div class="product-order__quantity">Qty: <span>1</span></div>
						<div class="product-order__price">Total: $23.00</div>
					</div>
				</div>
				<button class="product-order__button order-button" type="button">View Detail</button>
		</div>
	</div>

</html>
