<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>car</title>
</head>

<body>
<div class="wrapper">
	<div class="container-car">
		<div class="modul">
			<div class="modul__body">
				<div class="modul__body-top"></div>
				<div class="modul__body-mid"></div>
				<div class="modul__body-bot"></div>
			</div>
			<div class="modul__number">007</div>
			<div class="modul__grit"></div>
			<div class="modul-whel">
				<div class="modul-whel__right"></div>
				<div class="modul-whel__left"></div>
			</div>
			<div class="modul-light">
				<div class="modul-light__right"></div>
				<div class="modul-light__left"></div>
			</div>
			<div class="modul-open">
				<div class="modul-open__right"></div>
				<div class="modul-open__left"></div>
			</div>
			<div class="modul-mirror">
				<div class="modul-mirror__body-left"></div>
				<div class="modul-mirror__stick-left"></div>	
				<div class="modul-mirror__stick-second-left"></div>
				<div class="modul-mirror__body-right"></div>
				<div class="modul-mirror__stick-right"></div>	
				<div class="modul-mirror__stick-second-right"></div>
				<div class="modul-mirror__body-left"></div>
			</div>
			<div class="modul__top"></div>
			<div class="modul__glass"></div>
			<div class="modul-brush">
					<div class="modul-brush__left"></div>
					<div class="modul-brush__right"></div>	
			</div>
		</div>
	</div>
</div>
</body>

</html>
