<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson20</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__right-content">
					<img src="img/Logo.svg" alt="Logo">
					<form class="header__form form" id="some-form" enctype="multipart/form-data" method="get" action="#">
						<div class="form__body">
							<div class="form__item">
								<input type="text" name="search" placeholder="Search">
							</div>
						</div>
					</form>
				</div>
				<div class="header__left-content">
					<form class="header__form form" id="some-form" enctype="multipart/form-data" method="get" action="#">
						<div class="form__body">
							<div class="form__item">
								<select name="lang" id="lang-choice">
									<option disabled value="">English (united States)</option>
									<option value="2">Spanish</option>
									<option value="3">Ukraine</option>
								</select>
							</div>
						</div>
					</form>
					<div class="header__actions">
						<a class="header__link" href="#">Login</a>
						<a class="header__link header__link--color" href="#">Sign Up</a>
					</div>
				</div>
			</div>
		</header>

	</div>




</body>
