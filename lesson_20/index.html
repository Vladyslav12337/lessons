<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson20</title>
</head>

<body>
	
<div class="wrapper">
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="img/Logo.svg" alt="Logo">
			</div>
			<div class="header__form">
				<form class="page__form form" id="some-form" action="#" enctype="multipart/form-data" method="get">
					<div class="form__body">
						<div class="form__item">
							<input type="text" name="search" placeholder="Search">
							<select class="form__select-item" name="Lang" id="lang-form">
								<option value="1">English (united States)</option>
								<option value="2">Spanish</option>
								<option value="3">Ukraine</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="header__actions">
				<a class="header__link" href="#">Login</a>
				<a class="header__link header__link--color" href="#">Sign Up</a>
			</div>
		</div>
	</header>

</div>
